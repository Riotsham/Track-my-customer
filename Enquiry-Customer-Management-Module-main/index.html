<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Enquiry / Customer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">

        <div class="logo">
            <h1>TrackMyCustomer</h1>
            <p>Dashboard</p>
        </div>

        <div class="menu">
            <a  href="../Dashboard/index.html">Dashboard</a>
            <a href="../Customer management/customer.html"> Customers</a>
            <a class="active" href="../Enquiry-Customer-Management-Module-main/index.html">Enquiries</a>
            <a href="../Prem.html/index.html">Follow Up </a>
            <a href="../Lead Management/index.html">Leads</a>
            <a href="../quotation/quotation.html"> Quotation</a>
        </div>

        <div class="quick-actions">
            <h4>QUICK ACTIONS</h4>
            <button class="quick-btn">+ Add Customer</button>
            <button class="quick-btn">+ Add Enquiry</button>
        </div>

    </aside>

<div class="container">
    <h2>Enquiry / Customer Management</h2>
    <p class="subtitle">Add Enquiry / Add Customer</p>

    <form class="customer-form">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label>Alternate Phone Number</label>
            <input type="tel" placeholder="Enter alternate number (optional)">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea placeholder="Enter address"></textarea>
        </div>

        <div class="form-group">
            <label>Notes</label>
            <textarea placeholder="Additional remarks"></textarea>
        </div>

        <div class="form-group">
            <label>Follow-Up Date</label>
            <input type="date">
        </div>

        <div class="buttons">
            <button type="submit" class="save-btn">Save</button>
            <button type="reset" class="reset-btn">Clear</button>
        </div>

    </form>
</div>

</body>
</html>
