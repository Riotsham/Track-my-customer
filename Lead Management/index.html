<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leads List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Leads List</h2>

  <table id="leadsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Initially empty -->
    </tbody>
  </table>

  <div class="quick-actions">
    <button class="btn add" onclick="toggleForm()">âž• Add New Lead</button>
  </div>

  <!-- Hidden form for adding new lead -->
  <div id="leadFormContainer" class="form-container">
    <h3>Add New Lead</h3>
    <form id="leadForm" onsubmit="saveLead(event)">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Phone:</label>
      <input type="text" id="phone" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Status:</label>
      <input type="text" id="status" required>

      <button type="submit" class="btn add">Save Lead</button>
      <button type="button" class="btn delete" onclick="toggleForm()">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
