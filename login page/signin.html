<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body style="font-family:Segoe UI; background:#f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">

    <div style="width:350px; background:#fff; padding:30px; border-radius:20px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="margin-bottom:20px;">Sign In</h2>
        <input type="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0; border-radius:20px; border:1px solid #ccc;">
        <input type="password" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; border-radius:20px; border:1px solid #ccc;">
        <button onclick="alert('Login successful (demo)'); window.location.href='dashboard.html';" style="width:100%; padding:10px; border:none; border-radius:20px; background:#3b82f6; color:#fff; cursor:pointer; margin-top:10px;">Login</button>
        <p style="margin-top:15px; font-size:14px;">No account? <a href="signup.html" style="color:red; text-decoration:none;">Sign up</a></p>
    </div>

</body>
</html>
