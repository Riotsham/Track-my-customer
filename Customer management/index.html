<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Management Module</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>



  
  <main class="main">

    <header class="topbar">

        <button class="delete"><img src="delete.png" id="dlt"></button>

 </div>

      </section>

       <h2 id="customerName">Customer Name</h2>
<p id="customerDesc">status</p>
<p><strong>Follow up:</strong> <span id="followUpDate">Date</span></p>


        <div class="actions">
          <button>Message</button>

        </div>

          </ul>
        </div>
      </section>

    </div>
  </main>
</div>

<script src="script.js"></script>

</html>
